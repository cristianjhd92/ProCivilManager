<!-- File: frontend/index.html -->
<!-- Description: Documento HTML base para el frontend de ProCivil Manager.
     Vite monta la aplicación de React dentro del elemento con id="root".
     Todos los assets y módulos (incluyendo estilos con Tailwind CSS v4)
     se cargan desde este punto de entrada. -->

<!DOCTYPE html> <!-- Define el tipo de documento como HTML5 -->
<html lang="es"> <!-- Indica que el contenido está en español -->
  <head> <!-- Cabecera del documento: metadatos y configuración general -->
    <!-- Codificación de caracteres en UTF-8 para soportar acentos y caracteres especiales -->
    <meta charset="UTF-8" />

    <!-- Configuración de la ventana gráfica para un diseño responsive en dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Descripción corta del sistema para motores de búsqueda y previsualizaciones -->
    <meta
      name="description"
      content="ProCivil Manager - Plataforma para la gestión integral de proyectos de construcción."
    />

    <!-- Color de la barra del navegador / interfaz en móviles, alineado con el fondo oscuro de la marca -->
    <meta name="theme-color" content="#020617" />

    <!-- Icono de la pestaña del navegador (favicon) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- Título de la aplicación que se muestra en la pestaña del navegador -->
    <title>ProCivil Manager</title>
  </head>
  <!--
    El body recibe clases de Tailwind para aplicar desde el inicio
    el fondo oscuro corporativo (bg-pcm-bg) y el color de texto base (text-pcm-text),
    definidos en el tailwind.config.js bajo la clave `pcm`.
  -->
  <body class="bg-pcm-bg text-pcm-text">
    <!-- Contenedor raíz donde React montará toda la aplicación -->
    <div id="root"></div>

    <!--
      Contenedor raíz específico para montar modales mediante React Portals.
      Esto permite que los modales usen position: fixed respecto a la ventana
      completa, sin verse recortados por contenedores con scroll interno
      (como el layout del workspace).
    -->
    <div id="modal-root"></div>

    <!--
      Vite monta la aplicación de React dentro del elemento #root.
      El script siguiente carga el punto de entrada principal (src/main.jsx)
      como un módulo ES. A partir de ahí, se importan el resto de componentes,
      estilos (incluyendo Tailwind CSS v4 mediante el archivo CSS principal)
      y recursos de la aplicación.
    -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
